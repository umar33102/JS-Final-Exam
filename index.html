<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Toastify JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    
    <header id="email">

    </header>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border p-4 rounded" id="login-signup">
                    <form id="loginForm" class="form-group" onsubmit="handleUserLogin()">
                        <h2 class="text-center">Login</h2>
                        <label for="loginEmail" class="form-label mt-4 fw-semibold">Email Address</label>
                        <input type="email" placeholder="name@gmail.com" id="loginEmail" class="form-control">
                        <label for="loginPassword" class="form-label mt-2 fw-semibold">Password</label>
                        <input type="password" placeholder="Password" id="loginPassword" class="form-control">
                        <input type="submit" value="Login" class="form-control btn btn-primary mt-3">
                        <p class="text-center mt-2">Don't have an account <a href="#" onclick="showSignupPage()">Sign Up</a></p>
                    </form>
                    <form id="signupForm" class="form-group d-none" onsubmit="handleUserSignup()">
                        <h2 class="text-center">Sign Up</h2>
                        <label for="signupEmail" class="form-label mt-4 fw-semibold">Email Address</label>
                        <input type="email" placeholder="name@gmail.com" id="signupEmail" class="form-control">
                        <label for="signupPassword" class="form-label mt-2 fw-semibold">Password</label>
                        <input type="password" placeholder="Password" id="signupPassword" class="form-control">
                        <input type="submit" value="Sign Up" class="form-control btn btn-primary mt-3">
                        <p class="text-center mt-2">Already have an account <a href="#" onclick="showLoginPage()">Login</a></p>
                    </form>
                </div>
                
                <!-- Todo App -->
                <div id="todoApp" class="d-none">
                    <h2 class="text-center">Todo App</h2>
                    <input type="text" id="title" placeholder="Enter the title: " class="form-control mt-3">
                    <input type="text" id="description"  placeholder="Enter the description of title: " class="form-control mt-2">
                    <input type="date" id="date" class="form-control mt-2">
                    <div id="output" class="mt-2"></div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary " onclick="createTask()">Create</button>
                        <button class="btn btn-secondary " onclick="showTask()">Read</button>
                        <button class="btn btn-success " onclick="updateTask()">Update</button>
                        <button class="btn btn-danger " onclick="deleteTask()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom JS -->
    <script src="JS/script.js"></script>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
